site_name: Mercury
site_description: Mercury Blog @ BBVA AI Factory
site_author: Mercury Team
site_url: https://bbva.github.io/mercury/en/

docs_dir: src/en/
site_dir: docs/en/

theme:
  name: 'material'
  language: en
  custom_dir: overrides
  logo: assets/bbva_white.png
  homepage: https://www.bbvaaifactory.com/mercury/
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
    - navigation.path
    - navigation.expand
    - navigation.top
    - navigation.instant
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.footnote.tooltips
  font:
    text: Lato
  palette: 
    # - media: "(prefers-color-scheme: light)"
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # - media: "(prefers-color-scheme: dark)"
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - Blog:
    - blog/index.md
  - About BBVA AI Factory: about.md

extra:
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://es.linkedin.com/showcase/bbva-ai-factory/
    - icon: fontawesome/brands/x-twitter 
      link: https://x.com/bbva_aifactory
  generator: false
  alternate:
